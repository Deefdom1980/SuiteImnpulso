
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suite Impulso - Transforma tu contenido en ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030408;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, .font-display {
        font-family: 'Outfit', sans-serif;
      }
      
      .bg-grid-lines {
        background-size: 80px 80px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        will-change: transform;
      }

      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E%3C/svg%3E");
        opacity: 0.03;
        mix-blend-mode: overlay;
      }

      .grid-mask {
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      .gradient-text {
        background: linear-gradient(135deg, #f97316 0%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-outline {
        -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, #f97316, #a855f7);
        background-size: 200% 200%;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), border-color 0.4s ease, box-shadow 0.4s ease;
        backface-visibility: hidden;
      }

      @media (min-width: 1024px) {
        .glass-card {
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
        }
        .glass-card:hover {
          transform: translateY(-8px) scale(1.01);
          border-color: rgba(249, 115, 22, 0.5);
          box-shadow: 0 40px 80px -15px rgba(249, 115, 22, 0.2);
        }
      }

      @media (max-width: 1024px) {
        .mobile-active .mobile-active-bg { background-color: #f97316 !important; color: white !important; }
        .mobile-active .mobile-active-text { color: white !important; }
        .mobile-active.glass-card {
          border-color: rgba(249, 115, 22, 0.4);
          box-shadow: 0 20px 40px -10px rgba(249, 115, 22, 0.1);
        }
        /* Desactivar efectos muy pesados en m√≥vil */
        .bg-noise { display: none; }
        .animate-glow { animation-duration: 20s; opacity: 0.1; }
      }
      
      @keyframes shine {
        from { transform: translateX(-100%) skewX(-15deg); }
        to { transform: translateX(200%) skewX(-15deg); }
      }
      
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
        transform: skewX(-15deg);
        pointer-events: none;
      }
      
      .animate-glow {
        animation: pulse-glow 15s ease-in-out infinite;
        will-change: transform, opacity;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.08; transform: scale(1); }
        50% { opacity: 0.2; transform: scale(1.1); }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(249, 115, 22, 0.3); border-radius: 10px; }
      
      .animate-marquee, .animate-marquee-reverse {
        will-change: transform;
        backface-visibility: hidden;
      }
    </style>

{

  }
}
</script>
</head>

  </body>
</html>
